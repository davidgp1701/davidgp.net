baseurl = "https://davidgp.net"
title = "David's Code Diary"
author = "David García Pérez"
canonifyurls = true
languagecode = "en"
theme = "hugo-tanka"

enableEmoji = true
hasCJKLanguage = false

pygmentsstyle = "vs"
pygmentscodefences = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[params]
  sitename = "David's Code Diary"
  faviconfile = "images/favicon.png"
  highlightjs = true
  highlightjslanguages = ["r", "python", "bash", "java", "go"]
  uselatex = true
  progressively = false
# commentsrepo = "user/repo"

